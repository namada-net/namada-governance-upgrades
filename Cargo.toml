[workspace]
resolver = "2"

members = [
    "phase2",
    "phase3",
    "phase4",
    "phase5a",
    "phase5b",
    "increase_target_staked_ratio",
    "update-tx-claim-rewards", "update-gas-costs",
]

default-members = [
    "phase2",
    "phase3",
    "phase4",
    "phase5a",
    "phase5b",
    "increase_target_staked_ratio",
    "update-tx-claim-rewards",
]

[workspace.package]
authors = ["Heliax AG <hello@heliax.dev>"]
edition = "2021"
license = "GPL-3.0"
version = "0.1.0"

[workspace.dependencies]
namada_tx_prelude = { git = "https://github.com/anoma/namada", tag = "libs-v0.149.1" }
namada_proof_of_stake = { git = "https://github.com/anoma/namada", tag = "libs-v0.149.1" }
namada_ibc = { git = "https://github.com/anoma/namada", tag = "libs-v0.149.1" }
rlsf = "0.2.1"
getrandom = { version = "0.2", features = ["custom"] }
lazy_static = "1.4.0"

[profile.release]
lto = true
panic = "abort"
opt-level = 'z'
strip = "debuginfo"
